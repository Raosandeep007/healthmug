<script>
    document.querySelector("form").addEventListener("submit", pay);

    function pay(e) {
        e.preventDefault()
        var form = document.querySelector("form");
        console.log(form.card_number.value.length)
        if (form.card_number.value.length == 16 && form.cvv.value.length == 3) {
            take_OTP();
        }
        else
            alert("card details wrong");
    }

    function take_OTP() {
        alert("OTP sent to your registered mobile number");
        var h3 = document.createElement("he");
        h3.textContent = "Enter OTP";

        var input = document.createElement("input")
        input.type = "number";
        input.setAttribute("id", "OTP")

        var button = document.createElement("button");
        button.textContent = "Verify";
        button.addEventListener("click", verify)

        document.getElementById("main").append(h3, input, button);
    }

    function verify() {
        console.log("here")
        var val = document.getElementById("OTP").value;
        if (val == "1234")
            alert("Payment Successful");
        else
            alert("wrong OTP");
    }
</script>
